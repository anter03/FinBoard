<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login</title>
   
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">Bentornato</h1>
            <p class="login-subtitle">Accedi al tuo account per continuare</p>
        </div>

        <form class="login-form" (ngSubmit)="onSubmit()" #formLogin="ngForm">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="inserisci la tua email"
                    required
                >
            </div>

            <div class="form-group" style="position: relative;">
                <label class="form-label" for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="inserisci la tua password"
                    required
                >
                <button type="button" class="password-toggle" onclick="togglePassword()">
                    üëÅÔ∏è
                </button>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" class="checkbox">
                    <label for="remember" class="checkbox-label">Ricordami</label>
                </div>
                <a href="#" class="forgot-password">Password dimenticata?</a>
            </div>

            <button type="submit" class="login-button">
                Accedi
            </button>
        </form>


        <p class="signup-link">
            Non hai un account? <a href="#">Registrati</a>
        </p>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }

        // Form submission handling (per demo)
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Form submitted! (Integra con Angular)');
        });
    </script>
</body>
</html>
