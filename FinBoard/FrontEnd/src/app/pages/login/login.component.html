<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">finBoard</div>
      <p class="login-subtitle">Accedi al tuo account per continuare</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email"
          formControlName="email"
          class="form-input"
          [class.error]="hasError('email', 'required') || hasError('email', 'email')"
          placeholder="Inserisci la tua email"
          autocomplete="email">
        
        <div class="error-messages" *ngIf="email?.touched && email?.errors">
          <small *ngIf="hasError('email', 'required')" class="error-text">
            L'email è obbligatoria
          </small>
          <small *ngIf="hasError('email', 'email')" class="error-text">
            Inserisci un'email valida
          </small>
        </div>
      </div>
      
      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password"
          formControlName="password"
          class="form-input"
          [class.error]="hasError('password', 'required') || hasError('password', 'minlength')"
          placeholder="Inserisci la tua password"
          autocomplete="current-password">
        
        <div class="error-messages" *ngIf="password?.touched && password?.errors">
          <small *ngIf="hasError('password', 'required')" class="error-text">
            La password è obbligatoria
          </small>
          <small *ngIf="hasError('password', 'minlength')" class="error-text">
            La password deve essere di almeno 6 caratteri
          </small>
        </div>
      </div>
      
      <!-- Form Options -->
      <div class="form-options">
        <div class="checkbox-container">
          <input type="checkbox" id="remember" formControlName="remember">
          <label for="remember">Ricordami</label>
        </div>
        <button type="button" class="forgot-password" (click)="onForgotPassword()">
          Password dimenticata?
        </button>
      </div>
      
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-banner">
        <i class="fas fa-exclamation-triangle"></i>
        {{ errorMessage }}
      </div>
      
      <!-- Submit Button -->
      <button 
        type="submit" 
        class="login-btn"
        [disabled]="isLoading"
        [class.loading]="isLoading">
        <span *ngIf="!isLoading">Accedi</span>
        <span *ngIf="isLoading" class="loading-content">
          <i class="fas fa-spinner fa-spin"></i>
          Accesso in corso...
        </span>
      </button>
      
      <!-- Register Link -->
      <div class="register-link">
        Non hai un account? 
        <button type="button" class="link-button" (click)="onRegister()">
          Registrati
        </button>
      </div>
    </form>
  </div>
</div>
